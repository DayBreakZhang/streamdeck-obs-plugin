AMF.H264.Preset.Recording="녹화"
AMF.H264.Preset.HighQuality="우수한 품질"
AMF.H264.Preset.Indistinguishable="무손실과 거의 구분 불가"
AMF.H264.Preset.Lossless="무손실"
